<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/sea-saver/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sea Saver</title>
      <script type="module" crossorigin src="/sea-saver/assets/index-CfOBRFU0.js"></script>
      <link rel="stylesheet" crossorigin href="/sea-saver/assets/index-CFPnDWBI.css">
    </head>
    <body>
        <main class="game">
            <!-- emojis will appear here dynamically TS -->
            <div class="game__sea">
                <img
                    src="/sea-saver/assets/underwater-CK0isxk7.png"
                    alt="Sea/Ocean background"
                    class="game__background"
                />
                <div class="game__overlay"></div>
                <!-- possible waves later -->
                <div class="game__waves"></div>
            </div>
            <div class="game__content">
                <h1 class="game__title">
                    🌊 <span class="game__title-word">S E A</span>
                    <span class="game__title-gap"></span>
                    <span class="game__title-word">S A V E R</span> 🌊
                </h1>
                <section class="game__display">
                    <div class="game__bin">
                        S C O R E :
                        <span class="game__score">0</span>
                    </div>
                    <div class="game__legend"></div>
                    <div
                        class="game__message"
                        role="status"
                        aria-live="polite"
                    ></div>
                </section>
                <!-- Start/Stop button  -->
                <button
                    class="game__start-button"
                    area-label="Start or stop the game"
                >
                    Start Game
                </button>
                <!-- trash box area -->
                <div class="game__trash-area"></div>
            </div>
            <!-- game__bin-icon --- bonus info-->
            <div class="game__bin-icon">
                🗑️
                <span class="bin-score">0</span>
            </div>
            <div class="game__seaweed">
                <span>🪸</span>
                <span>🦑</span>
                <span>🐚</span>
                <span>🦪</span>
                <span>🐠</span>
                <span>🐟</span>
                <span>🪸</span>
                <span>🦑</span>
                <span>🐚</span>
                <span>🪸</span>
                <span>🦑</span>
                <span>🐠</span>
                <span>🪸</span>
            </div>
            <div class="game__fireworks"></div>
        </main>
    </body>
</html>
